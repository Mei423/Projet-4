<div class="container">

    <!-- Content here -->
    <div class="card my-card" style="width: 18rem;">
        <h1><b>MY-ACCOUNT</b></h1>
        <div class="form-group">
            <label for="username">name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="please enter your name" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="please enter your password" [(ngModel)]="password">
        </div>
        <div class="form-check my-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-primary" (click)="doLogin()">Login</button>
    </div>
</div>
